# http://wiki.ros.org/leo_fw

firmware:
  wheels:
    encoder_resolution: 878.4
    torque_constant: 1.17647
    pid: { p: 0.0, i: 0.005, d: 0.0 }
    pwm_duty_limit: 100.0

  mecanum_wheels: false

  diff_drive:
    wheel_radius: 0.0625
    wheel_separation: 0.358
    angular_velocity_multiplier: 1.76
    input_timeout: 500

  mecanum_drive:
    wheel_radius: 0.0635
    wheel_separation: 0.37
    wheel_base: 0.3052
    angular_velocity_multiplier: 1.0
    input_timeout: 500

  battery_min_voltage: 10.0

  # Servos are only supported by the CORE2 board
  servo_voltage: 2
  servo1:
    period: 20000
    angle_min: -90
    angle_max: 90
    width_min: 1000
    width_max: 2000
  servo2:
    period: 20000
    angle_min: -90
    angle_max: 90
    width_min: 1000
    width_max: 2000
  servo3:
    period: 20000
    angle_min: -90
    angle_max: 90
    width_min: 1000
    width_max: 2000
  servo4:
    period: 20000
    angle_min: -90
    angle_max: 90
    width_min: 1000
    width_max: 2000
  servo5:
    period: 20000
    angle_min: -90
    angle_max: 90
    width_min: 1000
    width_max: 2000
  servo6:
    period: 20000
    angle_min: -90
    angle_max: 90
    width_min: 1000
    width_max: 2000

